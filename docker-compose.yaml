version: '3'
services:
  app:
    build:
      context: ./
    volumes:
      - ./.env:/app/.env
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: antonmiklis
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: p2p_bot

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: antonmiklis
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: p2p_bot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:

